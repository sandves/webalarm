<div class="form-container">
  <div class="center-content">
  <md-card style="width: 400px;">
    <md-card-header>
      <!--<div md-card-avatar class="login-header-image"></div>-->
      <h3>Login</h3>
    </md-card-header>
    <md-card-content>
        <div fxLayout="column" fxLayoutGap="8px">
          <button md-raised-button (click)="loginFb()" id="fb">Login With Facebook</button>
          <button md-raised-button (click)="loginGoogle()" id="google">Login With Google</button>
          <button md-raised-button routerLink="/login-email" id="email">Email</button>
        </div>
        <span style="color: red;" *ngIf="error">{{ error }}</span>
    </md-card-content>
    <a routerLink="/signup" routerLinkActive="active" style="margin-top: 20px;">No account? <strong>Create one here</strong></a>
  </md-card>
  </div>
</div>
